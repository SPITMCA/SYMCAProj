<div class="card mb-3">
    <img src="{{imgSrc}}" class="card-img-top" alt="img">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text" [innerHtml]="summary"></p>
      <p class="card-text"><b>Instructions</b><small class="text-muted">{{instructions}}</small></p>
      <a href="{{sourceUrl}}" target="_blank" class="btn btn-primary">Visit Recipe</a>
    </div>
</div>
